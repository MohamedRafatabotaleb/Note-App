<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="./assets/favicon.ico" />
    <title>Note App</title>
    <link rel="stylesheet" href="./styles/styles.scss" />
  </head>
  <body>
    <main class="App">
      <!-- <input type="checkbox" id="menu" class="burger-menu__checkbox" /> -->

      <div class="header">
        <button class="burger-menu">
          <span class="burger-menu__bar"></span>
          <span class="burger-menu__bar"></span>
          <span class="burger-menu__bar"></span>
        </button>

        <p class="header_title">Almdrasa-Notes</p>
        <button class="header_search_Button" type="submit">
          <img
            class="header_search_Button_img"
            src="assets/Search_icon.svg"
            alt="Search Icon"
          />
        </button>
      </div>

      <div class="header_search">
        <div class="header_search-box">
          <button class="search_Button" type="submit">
            <img
              class="header_search_Button_img"
              src="assets/Search_icon.svg"
              alt="Search Icon"
            />
          </button>
          <input
            class="header_search_Input"
            type="text"
            placeholder="Search by title..."
          />
        </div>
      </div>

      <div class="left-column">
        <p class="left-column_title">Almdrasa-Notes</p>

        <button class="close-menu">
          <span class="close-menu__bar"></span>
          <span class="close-menu__bar"></span>
        </button>

        <div class="left-column_search-box">
          <button class="search_Button" type="submit">
            <img src="assets/Search_icon.svg" alt="Search Icon" />
          </button>
          <input
            class="search_Input"
            type="text"
            placeholder="Search by title..."
          />
        </div>
        <div class="left-column_Add-notes">
          <button class="notes-button">Notes</button>
          <button class="AddNotes-button">Add Notes</button>
        </div>
        <ul class="search_list"></ul>
      </div>
      <div class="middle-column">
        <div class="middle-column_pinned">
          <div class="middle-column_pinned middle_header">
            <p class="middle_title">PINNED</p>
            <button class="pinned_deleteAll">Delete All</button>
          </div>
          <ul class="pinned_list">
            <!-- <li class="taskContent">
              <p class="taskContent_title">Light & Bright in Brooklyn</p>
              <p class="taskContent_content">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed at
                arcu dui.
              </p>
              <div class="taskContent_footer">
                <p class="taskContent_date">Feb 8, 2021</p>
                <button class="taskContent_buttonDelete">Delete</button>
              </div>
            </li> -->
          </ul>
        </div>
        <div class="middle-column_notes">
          <div class="middle-column_notes middle_header">
            <p class="middle_title">Notes</p>
            <button class="notes_deleteAll">Delete All</button>
          </div>

          <ul class="notes_list">
            <!-- <li class="taskContent">
              <p class="taskContent_title">Light & Bright in Brooklyn</p>
              <p class="taskContent_content">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed at
                arcu dui.
              </p>
              <div class="taskContent_footer">
                <p class="taskContent_date">Feb 8, 2021</p>
                <button class="taskContent_buttonDelete">Delete</button>
              </div>
            </li> -->
          </ul>
        </div>
      </div>
      <div class="right-column">
        <p class="right-column_title"></p>

        <div class="right-column_author_date">
          <p class="right-column_date"></p>
          <p class="right-column_backslash"></p>
          <p class="right-column_author"></p>
        </div>
        <div class="right-column_content"></div>
        <button class="circle-add"></button>
        <img
          class="EmptyList"
          src="./assets/icon-empty.svg"
          alt="photo empty"
        />
      </div>

      <div class="right-column-AddNotes">
        <p class="right-column-AddNotes_title">Add Note</p>
        <form>
          <label>Title*</label>
          <input type="text" class="AddNotes_title" required />

          <label>Author*</label>
          <input type="text" class="AddNotes_author" name="author" required />

          <label>Your Note*</label>
          <textarea
            type="text"
            class="AddNotes_note"
            name="note"
            required
          ></textarea>

          <div class="submitButton">
            <button class="submitAddNote" type="submit">Add Note</button>
            <button class="submitAddNotePinned" type="submit">
              Add Note Pinned
            </button>
          </div>
        </form>
      </div>
    </main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
